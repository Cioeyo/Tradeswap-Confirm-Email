<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success! Email Confirmed - Tradeswap App</title>
    <style>
        /* BASE STYLES & BACKGROUND */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f2f1 0%, #c8e6c9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            /* Using min-height is generally safer than height: 100vh on mobile */
            min-height: 100vh; 
            margin: 0;
            color: #333;
            text-align: center;
            overflow-x: hidden; 
        }
        
        /* CONTAINER CARD (Desktop Default) */
        .container {
            background-color: #ffffff;
            padding: 50px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 450px; 
            width: 90%; 
            box-sizing: border-box;
            margin: 20px auto; /* Keeps it centered vertically and horizontally */
        }

        /* LOGO & HEADINGS */
        .logo-container {
            margin-bottom: 30px;
        }
        .logo {
            max-width: 120px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            border: 3px solid #24b47e;
            padding: 5px;
        }
        h1 {
            color: #24b47e;
            margin-bottom: 10px;
            font-size: 2.0em;
            font-weight: 700;
        }
        h1 span {
            font-size: 1.2em;
        }
        p {
            font-size: 1.05em;
            line-height: 1.7;
            margin-bottom: 25px;
            color: #555;
        }
        .instruction {
            font-weight: bold;
            color: #000;
        }

        /* FOOTER */
        .footer {
            margin-top: 40px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.85em;
            color: #777;
        }

        /* --- RESPONSIVENESS: MEDIUM SCREENS (Up to 600px) --- */
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px; 
            }

            h1 {
                font-size: 1.8em; 
            }

            p {
                font-size: 1.0em; 
            }
        }

        /* --- RESPONSIVENESS: SMALL SCREENS (Up to 400px - Optimized for small phones) --- */
        @media **(max-width: 400px)** {
            .container {
                /* Reduced padding to maximize space on tiny screens */
                padding: **30px 15px**; 
                margin: 10px;
            }

            h1 {
                /* Further reduced heading size */
                font-size: **1.6em**; 
            }

            .logo {
                /* Slightly smaller logo */
                max-width: **100px**; 
            }

            p {
                /* Slightly smaller body text */
                font-size: **0.95em**; 
            }
        }
    </style>
</head>

</body>
</html>
